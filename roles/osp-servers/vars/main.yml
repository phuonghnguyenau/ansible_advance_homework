---
# vars file for osp.servers
osp_servers:
  - name: frontend
    state: present
    image: rhel-guest
    key_name: ansible_ssh
    flavor: m2.small
    security_group: 
      - frontend
    meta:
      group: frontends
      deployment_name: QA
  - name: app1
    state: present
    image: rhel-guest
    key_name: ansible_ssh
    flavor: m2.small
    security_group: 
      - apps
    meta:
      group: apps
      deployment_name: QA
  - name: app2
    state: present
    image: rhel-guest
    key_name: ansible_ssh
    flavor: m2.small
    security_group: 
      - apps
    meta:
      group: apps
      deployment_name: QA
  - name: db
    state: present
    image: rhel-guest
    key_name: ansible_ssh
    flavor: m2.small
    security_group: 
      - db
    meta:
      group: appdbs
      deployment_name: QA

osp_floating_ip_network: ext_network
osp_private_network: int_network
osp_userdata: |
  {%- raw -%}#!/bin/bash
  curl -o /tmp/openstack.pub http://www.opentlc.com/download/ansible_bootcamp/openstack_keys/openstack.pub
  cat /tmp/openstack.pub >> /home/cloud-user/.ssh/authorized_keys
  curl -o /tmp/internal.repo http://www.opentlc.com/download/ansible_bootcamp/repo/internal.repo
  cp /tmp/internal.repo /etc/yum.repos.d/internal.repo
  {%- endraw -%}

